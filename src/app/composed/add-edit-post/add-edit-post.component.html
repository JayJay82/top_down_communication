<div class="col-md-5">
  <div class="form-group">
    <label for="usr">Title:</label>
    <input type="text" [value]="model.title" placeholder="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="usr">Content:</label>
    <input type="text" [value]="model.content" placeholder="content" class="form-control">
  </div>
  <div class="form-group">
    <input type="button" class="form-control btn btn-primary" [value]="buttonText" (click)="submitClick()">
  </div>
</div>
